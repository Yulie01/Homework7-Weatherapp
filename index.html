<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wdth,wght,GRAD@0,8..144,91.4,100..900,-44;1,8..144,91.4,100..900,-44&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>weather-app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city">New York</h1>
    <p class="weather-app-details">
        Thursday 14:56, scattered clouds
        <br/>
        Humidity: <strong>66%</strong>, Wind : <strong>3.13km/h</strong>
    </p>
</div>
   <div class="weather-app-temperature-container">
    <div class="weather-app-icon">🌤️</div>
    <div class="weather-app-temperature">15</div>
    <div class="weather-app-unit">°C</div>
   </div>
    </main>
    <footer>This project was coded by
    <a href="https://github.com/Yulie01/"target="_blank"> Yulie </a> Code Hosted <a href="https://github.com/Yulie01/Homework7-Weatherapp" target="_blank">on Github</a> and Website Hosted <a href="https://homework-weather-app.netlify.app/" target="-blank">on Netlify</a>
</footer>
</div>
</body>
</html>
